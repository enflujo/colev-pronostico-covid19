name: Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ˜ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Usar Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: ğŸ» Instalar dependencias
        run: yarn install --frozen-lockfile

      - name: ğŸ¦’ Crear archivos del sitio
        run: yarn build

      - name: ğŸ¦… Sincronizar archivos con el servidor
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.DOMINIO }}
          username: ${{ secrets.USUARIO }}
          password: ${{ secrets.CLAVE }}
          local-dir: './publico/'
          server-dir: ${{ secrets.RUTA }}
